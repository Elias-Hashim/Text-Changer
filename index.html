<html lang="en">

<body>
    <h1> Text Changing App </h1>
    <form action="GET" id="myForm"> 
        Change The Text To: <input id="msginput" type="text">
    </form>
    <button id="btn" onclick="myFunction()"> Change Text </button>
    <h2 id="msg"> hi  </h2>
    <script>
        function myFunction() {
        msginput = document.getElementById('msginput')
        document.getElementById("msg").innerHTML = msginput.value;
        msginput.value = ''
    };
    </script>
</body>
